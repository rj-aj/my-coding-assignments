<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Ninja To Cat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        div {
            width: 150px;
            margin-left: 40px;
        }

        img {
            width: 150px;
            height: 150px;
            border: 2px solid black;
        }

        button {
            background-color: green;
            margin-left: 40px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#ninja-img1").click(function () {
                $(this).fadeOut();
                $('#cat-img1').fadeIn();
            });
            $("#ninja-img2").click(function () {
                $(this).fadeOut();
                $('#cat-img2').fadeIn();
            });
            $("#ninja-img3").click(function () {
                $(this).fadeOut();
                $('#cat-img3').fadeIn();
            });
            $("#ninja-img4").click(function () {
                $(this).fadeOut();
                $('#cat-img4').fadeIn();
            });
            $("#ninja-img5").click(function () {
                $(this).fadeOut();
                $('#cat-img5').fadeIn();
            });
            });
      
    </script>
</head>

<body>
    <div>
        <h1>jQuery - assignment 1</h1>
        <img id="ninja-img1" src="img/ninja0.png">
        <img id="cat-img1" hidden src="img/cat0.png">
        <img id="ninja-img2" src="img/ninja1.png">
        <img id="cat-img2" hidden src="img/cat1.png">
        <img id="ninja-img3" src="img/ninja2.png">
        <img id="cat-img3" hidden src="img/cat2.png">
        <img id="ninja-img4" src="img/ninja3.png">
        <img id="cat-img4"  hidden src="img/cat3.png">
        <img id="ninja-img5" src="img/ninja4.png">
        <img id="cat-img5" hidden src="img/cat4.png">
     
    </div>

        <script>
            $(document).ready(function(){
                $('img').click(function(){
                    $(this).attr('temp', $(this).attr('src'));
                    $(this).attr('src', $(this).attr('alt-src'));
                    $(this).attr('alt-src', $(this).attr('temp'));
                });
            });		
        </script>
    <h1>Coding ninja solution</h1>
        <img src="img/cat0.png" alt-src='img/ninja0.png' temp=""><br>
        <img src="img/cat1.png" alt-src='img/ninja1.png' temp=""><br>
        <img src="img/cat2.png" alt-src='img/ninja2.png' temp=""><br>
        <img src="img/cat3.png" alt-src='img/ninja3.png' temp=""><br>
        <img src="img/cat4.png" alt-src='img/ninja4.png' temp="">
    
</body>

</html>
