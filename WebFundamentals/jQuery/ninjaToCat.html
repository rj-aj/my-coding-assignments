<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Ninja To Cat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        div {
            margin-left: 40px;
        }

        img {
            display: block;
        }

        button {
            background-color: green;
            margin-left: 40px;
        }
    </style>
    
    <script>
        $(document).ready(function () {
            $("img").click(function () {
                console.log('data-alt-src value is', $(this).attr('data-alt-src'));
                var src = $(this).attr('src');
                var alt_src = $(this).attr('data-alt-src');
                $(this).attr('src', alt_src);
                $(this).attr('data-alt-src', src);
            });

        });
    </script>
</head>

<body>
    <div>
        <h1>jQuery - assignment 1</h1>
        <img id="ninja-img1" src="img/ninja0.png" data-alt-src="img/cat0.png">

        <img id="ninja-img2" src="img/ninja1.png" data-alt-src="img/cat1.png">

        <img id="ninja-img3" src="img/ninja2.png" data-alt-src="img/cat2.png">

        <img id="ninja-img4" src="img/ninja3.png" data-alt-src="img/cat3.png">

        <img id="ninja-img5" src="img/ninja4.png" data-alt-src="img/cat4.png">


    </div>


</body>

</html>
