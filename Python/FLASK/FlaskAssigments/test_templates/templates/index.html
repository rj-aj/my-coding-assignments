<html>

<head>

    <!-- linking a css style sheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_style_sheet.css') }}">
    <!-- linking a javascript file -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/my_script.js') }}"></script>
    <!-- linking an image  <img src="{{ url_for('static', filename='img/my_img.png') }}">
-->
    
    <title>My First Template</title>
</head>

<body>
    <h3>My first flask template with embedded python</h3>
    <!-- this will output the value of phrase variable -->
    <p>Phrase: {{phrase}}</p>
    <!-- this will ouput the value of our times variable -->
    <p>Times: {{times}}</p>
    <!-- here us an example of embedding a for-loop in our code -->
    {% for x in range(0,times): %}
    <p>{{phrase}}</p>
    {% endfor %}
</body>

</html>
