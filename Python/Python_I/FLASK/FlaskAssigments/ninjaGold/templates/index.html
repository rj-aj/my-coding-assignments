<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Gold</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Ninja Gold !!!! </h1>
        <h2>Your Gold: {{session['totalgold']}}</h2>
        <div class="row">
            <div class="col-md-3">
                <h3>Farm</h3>
                <h5>Earns 10-20 gold</h5>
                <form action="/process_money" method="post">
                    <input="hidden" name="building" value="farm" />
                    <button class="btn btn-primary" type="submit">Find Gold !</button>
                </form>
            </div>
            <div class="col-md-3">
                <h3>Cave</h3>
                <h5>Earns 5-10 gold</h5>
                <form action="/process_money" method="post">
                    <input="hidden" name="building" value="cave" />
                    <button class="btn btn-primary" type="submit">Find Gold !</button>
                </form>
            </div>
            <div class="col-md-3">
                <h3>House</h3>
                <h5>Earns 2-5 gold</h5>
                <form action="/process_money" method="post">
                    <input="hidden" name="building" value="house" />
                    <button class="btn btn-primary" type="submit">Find Gold !</button>
                </form>
            </div>
            <div class="col-md-3">
                <h3>Casino</h3>
                <h5>Earns or takes 0-50 gold</h5>
                <form action="/process_money" method="post">
                    <input="hidden" name="building" value="casino" />
                    <button class="btn btn-primary" type="submit">Find Gold !</button>
                </form>
            </div>
        </div>
        <h3>Activities</h3>
        {% for adv in activities | reverse %}
        <p> {{adv['activity']}} ({{adv['time']}}</p>
        {% endfor %}
    </div>
</body>

</html>
