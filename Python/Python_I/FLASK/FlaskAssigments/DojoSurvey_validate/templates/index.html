<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dojo Survey Index</title>
    <!-- linking a css style sheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <h1>Assignment: Dojo Survey</h1>
    <p>This assignment shows how flask can serve interactive content.</p>
    {% with messages = get_flashed_messages() %}
    {% for message in messages %}
    <p class='red'>{{message}}</p>
    {% endfor %}
    {% endwith %}
        <form action="/results" method="post">
            <form class="" action="/result" method="post">
                <label for="name">Your Name:</label>
                <input type="text" name="name" id="name">
                <label for="dojo_location">Dojo Location:</label>
                <select  name="dojo_location" id="dojo_location">
                <option value="Washington">Washington</option>
                <option value="Dallas">Dallas</option>
                <option value="San Jose">San Jose</option>
                <option value="Seattle">Seattle</option>
            </select>
            Favorite Language:
            <select name="fav_language" id="fav_language">
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Ruby">Ruby</option>
                <option value="Java">Java</option>
            </select>
            Comment (optional):
            <textarea rows="6" cols="40" name="comment"></textarea>
            <input class="button" type="submit" value="Submit">
        </form>
  
</body>

</html>
