<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
     crossorigin="anonymous"></script>
     <script src=" https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js" charset="utf-8"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <title>Epic Button Game</title>
     <script>
     $(document).ready(function(){
         var socket = io.connect();
         $('#epic_btn').click(function(){
             socket.emit('buttonClicked');
         });
         $('#reset_btn').click(function(){
             socket.emit('reset');
         })
        socket.on('numberUpdated', function(number){
            $('#number').text(number);
        });

     })
     </script>
</head>
<body class = 'contanier'>
    <h1>Epic Button Game</h1>
    <h3>The button has been pressed <span class="" id="number"> 0 </span> times </h3>

    <div>
        <p>
            push the button to update  the count 
        </p>
        <button class= "btn btn-primary" id = "epic_btn"> HIT ME!</button>
    </div>
    <button class="btn btn-warning pull-right" id="reset_btn">Reset</button>
</body>
</html>
