<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
</div>
<div class="container" style="text-align:center">
  <div class="switch" *ngFor="let switch of switches; let idx = index">
    <button *ngIf="switch" [ngClass]="{'onBtnClicked': switch}" (click)="flipSwitch(idx)">ON</button>
    <button *ngIf="!switch" [ngClass]="{'onBtnClicked': switch}" (click)="flipSwitch(idx)">OFF</button>
  </div>
</div>
